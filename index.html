        <div class="presupuesto_titulo">Presupuesto Disponible</div>
        <div class="presupuesto_valor" id="presupuesto"></div>
        <div class="presupuesto_ingreso limpiarEstilos">
          <div class="presupuesto_ingreso--texto">Ingresos</div>
          <div class="derecha">
            <div class="presupuesto_ingreso--valor" id="ingresos"></div>
            <div class="presupuesto_ingreso--porcentaje">
              <p>&nbsp</p>

        </div>

              45%
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FORMULARIO -->
    <form id="forma" onsubmit="return false">
      <div class="agregar">
        <div class="agregar_contenedor">
          <select class="agregar_tipo" id="tipo">
            <option value="ingreso" selected>+</option>
            <option value="egreso">-</option>
          </select>
          <input
            type="text"
            class="agregar_descripcion"
            id="descripcion"
            placeholder="Agregar descripcion"
          />
          <input type="number" step="any" class="agregar_valor" id="valor" />
          <!-- <input type="text" /> -->
          <button class="agregar-btn" onclick="agregarDato()">
            <ion-icon class="checkmark-circle-outline"></ion-icon>
          </button>
        </div>
      </div>
    </form>
